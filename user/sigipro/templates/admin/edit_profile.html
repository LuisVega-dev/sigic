{% extends 'base_admin.html' %}
{% block content %}

    <div style="width: 400px; margin: 40px auto; padding: 24px; background: #f9f9f9; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.07);">
        <h2 style="text-align:center; margin-bottom: 24px; color: #333;">Editar Perfil</h2>
        <form method="post" enctype="multipart/form-data">
            <div style="margin-bottom: 18px;">
                <label for="nombre" style="display:block; margin-bottom:6px; color:#555;">Nombre</label>
                <input type="text" id="nombre" name="nombre" value="{{ user_admin['nombre'] }}" required
                       style="width:100%; padding:10px; border:1px solid #ccc; border-radius:8px;"/>
            </div>
            <div style="margin-bottom: 18px;">
                <label for="correo" style="display:block; margin-bottom:6px; color:#555;">Correo electrónico</label>
                <input type="email" id="correo" name="correo" value="{{ user_admin['correo'] }}" required
                       style="width:100%; padding:10px; border:1px solid #ccc; border-radius:8px;"/>
            </div>
            <div style="margin-bottom: 18px;">
                <label for="correo" style="display:block; margin-bottom:6px; color:#555;">Foto de perfil</label>
                <input type="file" id="imagen" name="imagen" accept="image/*"
                       style="width:100%; padding:10px; border:1px solid #ccc; border-radius:8px;"/>
            </div>
            <div style="margin-bottom: 24px;">
                <label for="contraseña" style="display:block; margin-bottom:6px; color:#555;">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Dejar vacío para no cambiar"
                       style="width:100%; padding:10px; border:1px solid #ccc; border-radius:8px;"/>
            </div>
            <button type="submit" style="width:100%; padding:12px; background:#4f8cff; color:#fff; border:none; border-radius:8px; font-size:16px; cursor:pointer;">
                Guardar Cambios
            </button>
        </form>
    </div>

{% endblock %}
